{% extends 'base.html' %}

{% block content %}
        <body>
        <form action='/new_blog' method="POST">
        <h1>Add a new blog</h1>
            Title for a new blog:
            <input id="title" type="text" name="title" value="{{title}}">
            <p class="error"> {{title_error}}</p>
            <br><br>
            Your new blog:
            <textarea rows="4" cols="50" id="body" name="body" value="{{body}}"></textarea>
            <p class="error"> {{body_error}}</p>
            <br><br>
            <input id="submit_button" type="submit" value="Save">
        </form>    

        </body>
{% endblock %}
